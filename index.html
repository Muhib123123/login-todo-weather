<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/coin_6269933.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/login-todo-weather" +
          l.pathname
            .slice(0, l.pathname.lastIndexOf("/") + 1)
            .slice(0, -pathSegmentsToKeep * "/".length) +
          "?p=" +
          l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
          (l.search ? "&q=" + l.search.slice(1) : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
